<!doctype html>

<head>
  <meta charset="utf-8">
  <title>Repository Visualizer</title>
  <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
  <script src="dagre-d3.js"></script>
  <link rel="stylesheet" href="css.css">

</head>

<body>
  <h1>Repository DAG Visualization</h1>
  <h2>
    Static Repository DAG
  </h2>


  <div class="static repo">
    <div class='legend'  style="top:30px; width: 380px; height: 180px;">
      <div class='legend-title'>Component Type</div>
      <div class='legend-scale'>
        <ul class='legend-labels'>
          <li><span class="abstract-color"></span>  Abstract Component</li>
          <li><span class="non-abstract-color"></span>Non-Abstract Component</li>
          <li><span class="indexed-color"></span>Component with Config Index</li>

        </ul>
      </div>
    </div>
    <total-pipelines></total-pipelines>
    <svg class = "static-repo"></svg>
  </div>

  <h2>
    Dynamic Repository DAG
  </h2>



  <div class = "dynamic repo">
        <div class='legend', style="height:225px; left:-5px; top:0px; margin: 40px;">
        <div class='legend-title'> Task Status</div>
        <div class='legend-scale'>
          <ul class='legend-labels'>
            <li><span class="FAILED"></span>Failed</li>
            <li><span class="PENDING"></span>Pending</li>
            <li><span class="DONE"></span>Done</li>
            <li><span class="RUNNING"></span>Running</li>
            <li><span class="NOTASSIGNED"></span>No Status Assigned Yet</li>
          </ul>
        </div>
      </div>
    <svg class = "dynamic-repo">
    </svg>
  </div>
  <script src="app.js"></script>
</body>
</html>
